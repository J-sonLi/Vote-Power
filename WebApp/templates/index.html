<head>

<!--Modal popup-->
<div id="myModal" class="modal fade in">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you registered to vote?</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <a href="{{url_for('registration')}}">Click here for more information</a>
      </div>
    </div>
  </div>
</div>

  <nav class="navbar fixed-top navbar-expand-lg mb-0 navbar-dark" style="background-color: #407088;font-size:20px;">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('registration')}}">Registration Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('pollsite')}}">Poll Site</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('voteinfo')}}">Voting information</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('upcomingelections')}}">Upcoming Elections</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

  </main>

    <div class="container">
      <div class="row">
        <div class="col-12 col-md"></div>
        <div class="col-3 col-md">About Us</div>
        <div class="col-3 col-md">Contact Us</div>
        <div class="col-3 col-md">
          <a href="#"><img src="{{url_for('static',filename='AppleLogo.png')}}" alt="Download on iOS" width="150px"></a>
